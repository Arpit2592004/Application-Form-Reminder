<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Reminder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f8ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
      max-width: 450px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .checkbox-group {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group label {
      font-size: 0.95rem;
      color: #444;
    }

    button {
      margin-top: 1.5rem;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>✏️ Edit Reminder</h2>
    <form method="POST">
      <input type="text" name="name" value="{{ reminder[1] }}" placeholder="Application Name" required />
      <input type="date" name="reminder_date" value="{{ reminder[2] }}" required />
      <textarea name="notes" placeholder="Notes (optional)">{{ reminder[3] }}</textarea>

      <div class="checkbox-group">
        <input type="checkbox" name="email_enabled" id="email_enabled" {% if reminder[4] == 1 %}checked{% endif %} />
        <label for="email_enabled">Send email reminder</label>
      </div>

      <button type="submit">Update Reminder</button>
    </form>

    <a class="back-link" href="{{ url_for('index') }}">← Back to Dashboard</a>
  </div>

</body>
</html>
