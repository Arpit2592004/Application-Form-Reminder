<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Login | Application Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0066ff;
      --primary-hover: #004ecb;
      --danger: #ff4d4d;
      --bg: linear-gradient(to right, #cbe8ff, #eef5ff);
      --card-bg: rgba(255, 255, 255, 0.85);
      --text: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
    }

    .topbar {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      background: var(--card-bg);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .profile-info {
      font-size: 0.95rem;
    }

    .logout-link {
      margin-left: 10px;
      color: var(--danger);
      font-weight: 500;
      text-decoration: none;
    }

    .logout-link:hover {
      text-decoration: underline;
    }

    .login-container {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f4f8fb;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .message {
      text-align: center;
      color: var(--danger);
      margin-bottom: 1rem;
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  {% if session.get('username') %}
  <div class="topbar">
    <div class="profile-info">
      üë§ {{ session['username'] }}
      <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>
  </div>
  {% endif %}

  <div class="login-container">
    <h2>üîê Login</h2>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      New user? <a href="{{ url_for('register') }}">Create an account</a>
    </div>
  </div>

</body>
</html>
